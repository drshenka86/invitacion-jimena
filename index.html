<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Confirmaciones de Asistencia</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f0f0f0;
      color: #333;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f0f0f0;
      }
      .stat-box {
        background: #1e1e1e;
      }
      .card {
        background: #1c1c1c;
      }
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .stat-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .stat-box {
      background: #fff;
      border-radius: 0.75rem;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
    }
    .stat-number {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }
    .search-input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 1rem;
      display: block;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .list-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Confirmaciones de Asistencia</h1>

  <div class="controls">
    <button onclick="cargarConfirmaciones()">Actualizar</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="exportarExcel()">Exportar Excel</button>
  </div>

  <input type="text" class="search-input" id="busqueda" placeholder="Buscar por nombre..." oninput="filtrarPorNombre()" />

  <div class="stat-row">
    <div class="stat-box">
      <h2>Total Confirmados</h2>
      <div class="stat-number" id="totalConfirmaciones">0</div>
    </div>
    <div class="stat-box">
      <h2>Adultos</h2>
      <div class="stat-number" id="totalAdultos">0</div>
    </div>
    <div class="stat-box">
      <h2>Ni単os</h2>
      <div class="stat-number" id="totalNinos">0</div>
    </div>
    <div class="stat-box">
      <h2>Total Personas</h2>
      <div class="stat-number" id="totalPersonas">0</div>
    </div>
  </div>

  <div class="error" id="mensajeError"></div>

  <div class="list-container" id="listaConfirmaciones"></div>

  <footer>
    Publicado el: <span id="fechaPublicacion"></span>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let datosConfirmaciones = [];

    function cargarConfirmaciones() {
      const lista = document.getElementById("listaConfirmaciones");
      const error = document.getElementById("mensajeError");
      lista.innerHTML = "";
      error.textContent = "";

      db.collection("confirmaciones").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        datosConfirmaciones = [];
        let totalAdultos = 0, totalNinos = 0;

        snapshot.forEach(doc => {
          const data = doc.data();
          const nombre = data.nombre || "Sin nombre";
          const adultos = parseInt(data.adultos) || 0;
          const ninos = parseInt(data.ninos) || 0;
          const fecha = data.timestamp?.toDate().toLocaleString() || "";

          datosConfirmaciones.push({ nombre, adultos, ninos, fecha });

          totalAdultos += adultos;
          totalNinos += ninos;
        });

        document.getElementById("totalConfirmaciones").textContent = datosConfirmaciones.length;
        document.getElementById("totalAdultos").textContent = totalAdultos;
        document.getElementById("totalNinos").textContent = totalNinos;
        document.getElementById("totalPersonas").textContent = totalAdultos + totalNinos;

        mostrarConfirmaciones(datosConfirmaciones);
      }, err => {
        error.textContent = "Error al cargar datos.";
        console.error(err);
      });
    }

    function mostrarConfirmaciones(datos) {
      const lista = document.getElementById("listaConfirmaciones");
      lista.innerHTML = "";

      datos.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${item.nombre}</strong><br/>
          Adultos: ${item.adultos} | Ni単os: ${item.ninos} <br/>
          Total: ${item.adultos + item.ninos} <br/>
          <small>${item.fecha}</small>
        `;
        lista.appendChild(div);
      });
    }

    function filtrarPorNombre() {
      const texto = document.getElementById("busqueda").value.toLowerCase();
      const filtrado = datosConfirmaciones.filter(item => item.nombre.toLowerCase().includes(texto));
      mostrarConfirmaciones(filtrado);
    }

    function exportarCSV() {
      let csv = "Nombre,Adultos,Ni単os,Total,Fecha\n";
      datosConfirmaciones.forEach(item => {
        csv += `${item.nombre},${item.adultos},${item.ninos},${item.adultos + item.ninos},"${item.fecha}"\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "confirmaciones.csv";
      link.click();
    }

    function exportarExcel() {
      const ws = XLSX.utils.json_to_sheet(datosConfirmaciones.map(item => ({
        Nombre: item.nombre,
        Adultos: item.adultos,
        Ni単os: item.ninos,
        Total: item.adultos + item.ninos,
        Fecha: item.fecha
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Confirmaciones");
      XLSX.writeFile(wb, "confirmaciones.xlsx");
    }

    function cargarFechaPublicacion() {
      const el = document.getElementById("fechaPublicacion");
      const hoy = new Date();
      const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
      el.textContent = hoy.toLocaleDateString('es-MX', opciones);
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarConfirmaciones();
      cargarFechaPublicacion();
    });
  </script>
</body>
</html>
