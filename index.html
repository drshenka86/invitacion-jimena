<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Primera Comunión y Cumpleaños</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <style>
    /* [Todos los estilos anteriores se mantienen igual] */
    /* ... */
  </style>
</head>
<body>
  <div class="invitation-container">
    <div class="header-section">
      <div class="invitation-heading">Acompáñame a celebrar mi</div>
      <div class="event-title">
        <span class="first-word">Primera Comunión</span>
        <span class="second-word">& mis 9 años</span>
      </div>
      <img src="https://i.ibb.co/MyswS4v6/image.jpg" alt="Jimena en su Primera Comunión" class="communion-image">
      <div class="child-name">Jimena López Gaona</div>
    </div>
    <div class="content-section">
      <div class="event-date">Sábado 26 de Julio de 2025</div>
      <div class="event-card">
        <div class="event-type">Ceremonia</div>
        <div class="event-time">13:00 hrs</div>
        <div class="event-location">Parroquia<br>Nuestra Señora de Guadalupe</div>
        <button class="map-button" onclick="getLocationAndNavigate('8WP9+MV,Ciudad+de+México')">Cómo llegar</button>
      </div>
      <div class="event-card">
        <div class="event-type">Recepción</div>
        <div class="event-time">15:00 hrs</div>
        <div class="event-location">Salón de Fiestas<br>El Arca de los Niños</div>
        <button class="map-button" onclick="getLocationAndNavigate('8WP9+MV,Ciudad+de+México')">Cómo llegar</button>
      </div>
      <button class="confirm-button" onclick="openModal()">Confirma asistencia</button>
    </div>
  </div>

  <!-- Modal con labels externos -->
  <div id="rsvpModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">&times;</button>
      <div class="modal-title">Confirma tu asistencia</div>
      <form id="rsvpForm">
        <div class="form-group">
          <label for="name" class="form-label">Nombre(s) y apellido(s):</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="adults" class="form-label">Número de adultos:</label>
          <input type="number" id="adults" min="1" value="1" required>
        </div>
        <div class="form-group">
          <label for="children" class="form-label">Número de niños:</label>
          <input type="number" id="children" min="0" value="0" required>
        </div>
        <button type="submit" class="submit-btn">Enviar confirmación</button>
      </form>
      <div id="thankYouMessage" class="success">¡Gracias por confirmar!</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAG1fFh_ZwN4hSYe-1v-yxqsW4WWjyjkl4",
      authDomain: "confirmaciones-jimena.firebaseapp.com",
      projectId: "confirmaciones-jimena",
      storageBucket: "confirmaciones-jimena.appspot.com",
      messagingSenderId: "669569632299",
      appId: "1:669569632299:web:6d64c8d1f476582817826e",
      measurementId: "G-JY78XDX885"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Función para obtener ubicación y navegar (versión mejorada)
    function getLocationAndNavigate(destination) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const url = `https://www.google.com/maps/dir/?api=1&origin=${lat},${lng}&destination=${destination}&travelmode=driving`;
            window.open(url, '_blank');
          },
          (error) => {
            console.error("Error obteniendo ubicación:", error);
            // Si falla la geolocalización, abrir mapa normal
            window.open(`https://www.google.com/maps/place/${destination}`, '_blank');
          },
          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          }
        );
      } else {
        // Navegador no soporta geolocalización
        window.open(`https://www.google.com/maps/place/${destination}`, '_blank');
      }
    }

    function openModal() {
      const modal = document.getElementById('rsvpModal');
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      const modal = document.getElementById('rsvpModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
      setTimeout(() => {
        document.getElementById('thankYouMessage').style.display = 'none';
        document.getElementById('rsvpForm').style.display = 'block';
        document.getElementById('rsvpForm').reset();
        document.getElementById('adults').value = 1;
        document.getElementById('children').value = 0;
      }, 300);
    }
    
    document.getElementById('rsvpModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
    
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const adults = parseInt(document.getElementById('adults').value);
      const children = parseInt(document.getElementById('children').value);
      
      if (adults < 1) {
        alert("Debe haber al menos 1 adulto");
        return;
      }
      
      db.collection("confirmaciones").add({
        nombre: name,
        adultos: adults,
        niños: children,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById('rsvpForm').style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
        setTimeout(closeModal, 1500);
      })
      .catch((error) => {
        alert("Ocurrió un error al guardar. Intenta nuevamente.");
        console.error("Error al guardar en Firebase:", error);
      });
    });
    
    document.addEventListener('touchstart', function(e) {
      if (e.target.tagName === 'INPUT') {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
