<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Primera Comunión y Cumpleaños</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f5f1;
            margin: 0;
            padding: 0;
            color: #444;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .invitation-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            text-align: center;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .header-section {
            padding: 20px 25px 0;
            position: relative;
            background: linear-gradient(to bottom, #f9f5f1, white 30%);
        }
        
        .communion-image {
            width: 80%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            filter: brightness(1.05) contrast(0.95) saturate(0.9);
            border: 1px solid rgba(0,0,0,0.03);
        }
        
        .invitation-heading {
            font-size: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #8e6c88;
            margin-bottom: 12px;
            font-weight: 400;
        }
        
        .event-title {
            font-family: 'Playfair Display', serif;
            margin: 5px 0 15px;
            color: #3a2e3a;
            letter-spacing: 0.5px;
        }
        
        .first-word {
            font-family: 'Parisienne', cursive;
            font-size: 60px;
            color: #8e6c88;
            display: block;
            line-height: 1;
            margin-bottom: 5px;
            font-weight: 400;
            text-transform: none;
        }
        
        .second-word {
            font-family: 'Parisienne', cursive;
            font-size: 40px;
            display: block;
            margin-top: -10px;
            color: #8e6c88;
            font-weight: 400;
            text-transform: none;
        }
        
        .child-name {
            font-family: 'Parisienne', cursive;
            font-size: 60px;
            margin: 5px 0 0;
            color: #8e6c88;
            font-weight: 400;
            line-height: 1;
        }
        
        .content-section {
            padding: 0 25px 25px;
            background: white;
        }
        
        .event-date {
            font-size: 16px;
            margin: 20px 0;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #5a4a5a;
            padding: 10px 0;
            border-top: 1px solid #f0e6d6;
            border-bottom: 1px solid #f0e6d6;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .event-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            align-items: center;
            width: 100%;
        }
        
        .event-card {
            width: 100%;
            max-width: 500px;
            padding: 15px 0;
            background: rgba(240, 230, 214, 0.15);
            border-radius: 0;
            border-top: 1px solid #f0e6d6;
            border-bottom: 1px solid #f0e6d6;
            text-align: center;
            margin: 0 auto;
        }
        
        .event-info {
            margin-bottom: 10px;
            padding: 0 15px;
        }
        
        .event-type {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
            color: #3a2e3a;
        }
        
        .event-time {
            font-size: 15px;
            margin-bottom: 4px;
            color: #5a5a5a;
        }
        
        .event-location {
            font-style: italic;
            font-size: 14px;
            color: #777;
            line-height: 1.4;
        }
        
        .button-container {
            margin-top: 12px;
            text-align: center;
            padding: 0 15px;
        }
        
        .map-button {
            padding: 10px 18px;
            background-color: rgba(107, 142, 122, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(107, 142, 122, 0.2);
            display: inline-block;
        }
        
        .map-button:hover {
            background-color: #5a7a66;
        }
        
        .section-divider {
            margin: 20px auto;
            width: 70%;
            border-top: 1px solid #f0e6d6;
            position: relative;
        }
        
        .section-divider:after {
            content: "✽";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 12px;
            color: #8e6c88;
            font-size: 15px;
        }
        
        .confirm-button {
            background-color: rgba(142, 108, 136, 0.9);
            padding: 12px 22px;
            font-size: 15px;
            margin: 10px 0 5px;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(142, 108, 136, 0.2);
            display: inline-block;
        }
        
        .confirm-button:hover {
            background-color: #7a5a74;
        }
        
        @media only screen and (max-width: 600px) {
            .communion-image {
                width: 75%;
            }
            
            .first-word {
                font-size: 50px;
            }
            
            .second-word {
                font-size: 32px;
                margin-top: -8px;
            }
            
            .child-name {
                font-size: 40px;
            }
            
            .map-button, .confirm-button {
                padding: 9px 16px;
                font-size: 13px;
            }
            
            .event-date,
            .event-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="header-section">
            <div class="invitation-heading">Acompáñame a celebrar mi</div>
            
            <div class="event-title">
                <span class="first-word">Primera Comunión</span>
                <span class="second-word">& mis 9 años</span>
            </div>
            
            <img src="https://i.ibb.co/MyswS4v6/image.jpg" alt="Jimena en su Primera Comunión" class="communion-image">
            <div class="child-name">Jimena López Gaona</div>
        </div>
        
        <div class="content-section">
            <div class="event-date">Sábado 26 de Julio de 2025</div>
            
            <div class="event-details">
                <div class="event-card">
                    <div class="event-info">
                        <div class="event-type">Ceremonia</div>
                        <div class="event-time">13:00 hrs</div>
                        <div class="event-location">Parroquia<br>Nuestra Señora de Guadalupe</div>
                    </div>
                    <div class="button-container">
                        <a href="https://maps.app.goo.gl/jnd62JVaw1cHKG6S6" class="map-button" target="_blank">Ver Mapa</a>
                    </div>
                </div>
                
                <div class="event-card">
                    <div class="event-info">
                        <div class="event-type">Recepción</div>
                        <div class="event-time">15:00 hrs</div>
                        <div class="event-location">Salón de Fiestas<br>El Arca de los Niños</div>
                    </div>
                    <div class="button-container">
                        <a href="https://maps.app.goo.gl/nuooRXYDQjutT2MW9" class="map-button" target="_blank">Ver Mapa</a>
                    </div>
                </div>
            </div>
            
            <div class="section-divider"></div>
            
            <a href="mailto:estela.marin@ejemplo.com?subject=Confirmación de asistencia&body=Nombre(s):%0A%0ANúmero de asistentes:" 
               class="confirm-button">Confirma asistencia</a>
        </div>
    </div>
</body>
</html>
