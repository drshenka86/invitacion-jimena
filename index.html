<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Confirmaciones de Asistencia</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card-bg: #fff;
      --primary: #8e6c88;
      --light-border: #f0f0f0;
    }

    body.dark {
      --bg: #1c1c1e;
      --text: #e5e5e7;
      --card-bg: #2c2c2e;
      --primary: #d0a8cb;
      --light-border: #3a3a3c;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 15px;
      padding-bottom: 50px;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin: 15px 0 20px;
      font-size: 22px;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .actions input,
    .actions button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--light-border);
    }

    .actions button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .actions button:active {
      opacity: 0.8;
      transform: scale(0.98);
    }

    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stat-box {
      flex: 1;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      min-width: 120px;
    }

    .stat-box h2 {
      margin: 0 0 5px 0;
      font-size: 14px;
      color: var(--text);
      font-weight: 500;
    }

    .stat-number {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
    }

    .confirmations-list {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .confirmation-header {
      padding: 15px;
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      font-size: 16px;
    }

    .confirmation-item {
      padding: 15px;
      border-bottom: 1px solid var(--light-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .confirmation-name {
      font-weight: 500;
      font-size: 16px;
    }

    .confirmation-details {
      text-align: right;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #888;
      font-style: italic;
    }

    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 1px solid var(--light-border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: var(--text);
      border-top: 1px solid var(--light-border);
      background-color: var(--bg);
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">üåô</button>
  <div class="container">
    <h1>Confirmaciones de Asistencia</h1>

    <div class="actions">
      <input type="text" id="searchInput" placeholder="Buscar por nombre..." />
      <button onclick="exportarCSV()">Exportar CSV</button>
    </div>

    <div class="stats-container">
      <div class="stat-row">
        <div class="stat-box">
          <h2>Total Confirmados</h2>
          <div class="stat-number" id="totalConfirmaciones">0</div>
        </div>
        <div class="stat-box">
          <h2>Adultos</h2>
          <div class="stat-number" id="totalAdultos">0</div>
        </div>
        <div class="stat-box">
          <h2>Ni√±os</h2>
          <div class="stat-number" id="totalNinos">0</div>
        </div>
        <div class="stat-box">
          <h2>Total Personas</h2>
          <div class="stat-number" id="totalPersonas">0</div>
        </div>
      </div>
    </div>

    <div class="confirmations-list">
      <div class="confirmation-header">Lista de Confirmaciones</div>
      <div id="loading" class="loading">Cargando datos...</div>
      <div id="confirmacionesList"></div>
    </div>
  </div>

  <footer>
    Versi√≥n: <strong>v1.0.0</strong> ‚Äî Publicado el <span id="fechaPublicacion"></span>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAG1fFh_ZwN4hSYe-1v-yxqsW4WWjyjkl4",
      authDomain: "confirmaciones-jimena.firebaseapp.com",
      projectId: "confirmaciones-jimena",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let datosOriginales = [];

    function formatFecha(timestamp) {
      if (!timestamp) return 'Sin fecha';
      return timestamp.toDate().toLocaleDateString('es-MX');
    }

    function calcularTotalPersona(a = 0, n = 0) {
      return a + n;
    }

    function renderLista(filtrados) {
      const list = document.getElementById("confirmacionesList");
      const loading = document.getElementById("loading");

      list.innerHTML = '';
      let total = 0, adultos = 0, ni√±os = 0;

      filtrados.forEach(data => {
        const totalPersona = calcularTotalPersona(data.adultos, data.ni√±os);
        total++;
        adultos += data.adultos;
        ni√±os += data.ni√±os;

        const item = document.createElement("div");
        item.className = "confirmation-item";
        item.innerHTML = `
          <div>
            <div class="confirmation-name">${data.nombre}</div>
            <div class="confirmation-total">Total: ${totalPersona}</div>
          </div>
          <div class="confirmation-details">
            <div>Adultos: <b>${data.adultos}</b></div>
            <div>Ni√±os: <b>${data.ni√±os}</b></div>
            <div>${formatFecha(data.timestamp)}</div>
          </div>
        `;
        list.appendChild(item);
      });

      document.getElementById("totalConfirmaciones").textContent = total;
      document.getElementById("totalAdultos").textContent = adultos;
      document.getElementById("totalNinos").textContent = ni√±os;
      document.getElementById("totalPersonas").textContent = adultos + ni√±os;
      loading.style.display = "none";
    }

    function cargarConfirmaciones() {
      db.collection("confirmaciones").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        datosOriginales = snapshot.docs.map(doc => doc.data());
        renderLista(datosOriginales);
      }, err => {
        document.getElementById("loading").textContent = "Error al cargar datos: " + err.message;
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const texto = e.target.value.toLowerCase().trim();
      const filtrados = datosOriginales.filter(d => d.nombre.toLowerCase().includes(texto));
      renderLista(filtrados);
    });

    function exportarCSV() {
      const encabezado = "Nombre,Adultos,Ni√±os,Fecha\n";
      const filas = datosOriginales.map(d => `${d.nombre},${d.adultos},${d.ni√±os},${formatFecha(d.timestamp)}`).join("\n");
      const blob = new Blob([encabezado + filas], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "confirmaciones.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function mostrarFechaPublicacion() {
      const hoy = new Date();
      const opciones = { day: '2-digit', month: '2-digit', year: 'numeric' };
      document.getElementById("fechaPublicacion").textContent = hoy.toLocaleDateString('es-MX', opciones);
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarConfirmaciones();
      mostrarFechaPublicacion();
    });
  </script>
</body>
</html>
