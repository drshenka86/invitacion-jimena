<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Primera Comunión y Cumpleaños</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f5f1;
      margin: 0;
      padding: 0;
      color: #444;
    }
    .invitation-container {
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
      background: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }
    .header-section {
      padding: 20px 25px 0;
      background: linear-gradient(to bottom, #f9f5f1, white 30%);
    }
    .communion-image {
      width: 80%;
      max-width: 300px;
      margin: 0 auto 15px;
      border-radius: 6px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .invitation-heading {
      font-size: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #8e6c88;
    }
    .event-title {
      font-family: 'Playfair Display', serif;
      color: #3a2e3a;
    }
    .first-word {
      font-family: 'Parisienne', cursive;
      font-size: 60px;
      color: #8e6c88;
      line-height: 1;
    }
    .second-word {
      font-family: 'Parisienne', cursive;
      font-size: 40px;
      color: #8e6c88;
      margin-top: -10px;
    }
    .child-name {
      font-family: 'Parisienne', cursive;
      font-size: 60px;
      color: #8e6c88;
      margin: 5px 0;
    }
    .event-date {
      font-size: 16px;
      text-transform: uppercase;
      font-weight: 500;
      color: #5a4a5a;
      padding: 10px 0;
      border-top: 1px solid #f0e6d6;
      border-bottom: 1px solid #f0e6d6;
      max-width: 500px;
      margin: 20px auto;
    }
    .event-card {
      max-width: 500px;
      margin: 15px auto;
      padding: 15px 0;
      background: rgba(240,230,214,0.15);
      border-top: 1px solid #f0e6d6;
      border-bottom: 1px solid #f0e6d6;
    }
    .event-type {
      font-weight: 600;
      font-size: 15px;
      color: #3a2e3a;
    }
    .event-time {
      font-size: 15px;
      color: #5a5a5a;
    }
    .event-location {
      font-style: italic;
      font-size: 14px;
      color: #777;
    }
    .map-button, .confirm-button {
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      margin: 10px auto;
      display: inline-block;
    }
    .map-button {
      background-color: rgba(107, 142, 122, 0.9);
      color: white;
    }
    .confirm-button {
      background-color: rgba(142, 108, 136, 0.9);
      color: white;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
      text-align: left;
      font-family: 'Montserrat', sans-serif;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin: 5px 0 15px;
      border: 1px solid #ddd1c7;
      border-radius: 8px;
      font-size: 14px;
    }
    .success {
      text-align: center;
      margin-top: 20px;
      color: #4CAF50;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="invitation-container">
    <div class="header-section">
      <div class="invitation-heading">Acompáñame a celebrar mi</div>
      <div class="event-title">
        <span class="first-word">Primera Comunión</span>
        <span class="second-word">& mis 9 años</span>
      </div>
      <img src="https://i.ibb.co/MyswS4v6/image.jpg" alt="Jimena en su Primera Comunión" class="communion-image">
      <div class="child-name">Jimena López Gaona</div>
    </div>
    <div class="content-section">
      <div class="event-date">Sábado 26 de Julio de 2025</div>
      <div class="event-card">
        <div class="event-type">Ceremonia</div>
        <div class="event-time">13:00 hrs</div>
        <div class="event-location">Parroquia<br>Nuestra Señora de Guadalupe</div>
        <a href="https://maps.app.goo.gl/jnd62JVaw1cHKG6S6" class="map-button" target="_blank">Ver Mapa</a>
      </div>
      <div class="event-card">
        <div class="event-type">Recepción</div>
        <div class="event-time">15:00 hrs</div>
        <div class="event-location">Salón de Fiestas<br>El Arca de los Niños</div>
        <a href="https://maps.app.goo.gl/nuooRXYDQjutT2MW9" class="map-button" target="_blank">Ver Mapa</a>
      </div>
      <button class="confirm-button" onclick="openModal()">Confirma asistencia</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="rsvpModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3 style="color:#8e6c88; font-family:'Playfair Display', serif; text-align:center;">Confirma tu asistencia</h3>
      <form id="rsvpForm">
        <label>Nombre(s):</label>
        <input type="text" id="name" required>
        <label>Número de adultos:</label>
        <input type="number" id="adults" min="0" required>
        <label>Número de niños:</label>
        <input type="number" id="children" min="0" required>
        <div style="display:flex; gap:10px; justify-content:center;">
          <button type="submit" class="confirm-button" style="flex:1;">Enviar</button>
          <button type="button" class="map-button" style="flex:1;" onclick="closeModal()">Cancelar</button>
        </div>
      </form>
      <div id="thankYouMessage" class="success" style="display: none;">¡Gracias por confirmar!</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAG1fFh_ZwN4hSYe-1v-yxqsW4WWjyjkl4",
      authDomain: "confirmaciones-jimena.firebaseapp.com",
      projectId: "confirmaciones-jimena",
      storageBucket: "confirmaciones-jimena.firebasestorage.app",
      messagingSenderId: "669569632299",
      appId: "1:669569632299:web:6d64c8d1f476582817826e",
      measurementId: "G-JY78XDX885"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function openModal() {
      document.getElementById('rsvpModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('rsvpModal').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'none';
      document.getElementById('rsvpForm').style.display = 'block';
      document.getElementById('rsvpForm').reset();
    }
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const adults = parseInt(document.getElementById('adults').value);
      const children = parseInt(document.getElementById('children').value);
      db.collection("confirmaciones").add({
        nombre: name,
        adultos: adults,
        niños: children,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById('rsvpForm').style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
      })
      .catch((error) => {
        alert("Ocurrió un error al guardar. Intenta nuevamente.");
        console.error("Error al guardar en Firebase:", error);
      });
    });
  </script>
</body>
</html>
