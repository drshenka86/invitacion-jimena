<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Confirmaciones de Asistencia</title>
  <style>
    :root {
      --color-primario: #0a2d6b;
      --color-secundario: #4a64a6;
      --color-terciario: #f1eae2;
      --color-fondo: #fcf9f3;
      --color-texto: #333b4f;
      --color-texto-claro: #8c96ac;
      --color-borde: #dcd6ce;
      --color-sombra: rgba(10, 45, 107, 0.1);
      --color-boton: #4a64a6;
      --color-boton-hover: #0a2d6b;

      --bg: var(--color-fondo);
      --text: var(--color-texto);
      --card-bg: white;
      --primary: var(--color-primario);
      --light-border: var(--color-borde);
      --shadow: var(--color-sombra);
      --button-bg: var(--color-boton);
      --button-bg-hover: var(--color-boton-hover);
    }

    body.dark {
      --bg: #2c2433;
      --text: #e5d0e6;
      --card-bg: #3a2f45;
      --primary: var(--color-secundario);
      --light-border: #5c4a69;
      --shadow: rgba(166, 126, 167, 0.3);
      --button-bg: var(--color-secundario);
      --button-bg-hover: var(--color-primario);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 15px;
      padding-bottom: 50px;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin: 15px 0 20px;
      font-size: 22px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .actions input,
    .actions button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--light-border);
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .actions input {
      color: var(--text);
      background-color: var(--card-bg);
    }

    .actions input::placeholder {
      color: var(--color-texto-claro);
    }

    .actions button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .actions button:hover {
      background-color: var(--button-bg-hover);
    }

    .actions button:active {
      opacity: 0.8;
      transform: scale(0.98);
    }

    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stat-box {
      flex: 1;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px var(--shadow);
      min-width: 120px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-box h2 {
      margin: 0 0 5px 0;
      font-size: 14px;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .stat-number {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      transition: color 0.3s ease;
    }

    .confirmations-list {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .confirmation-header {
      padding: 15px;
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .confirmation-item {
      padding: 15px;
      border-bottom: 1px solid var(--light-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text);
      transition: color 0.3s ease;
    }

    .confirmation-name {
      font-weight: 500;
      font-size: 16px;
    }

    .confirmation-details {
      text-align: right;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--color-texto-claro);
      font-style: italic;
    }

    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 1px solid var(--light-border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .toggle-dark:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: var(--text);
      border-top: 1px solid var(--light-border);
      background-color: var(--bg);
      transition: color 0.3s ease, background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™</button>
  <div class="container">
    <h1>Confirmaciones de Asistencia</h1>

    <div class="actions">
      <input type="text" id="searchInput" placeholder="Buscar por nombre..." />
      <button onclick="exportarCSV()">Exportar CSV</button>
    </div>

    <div class="stats-container">
      <div class="stat-row">
        <div class="stat-box">
          <h2>Total Confirmados</h2>
          <div class="stat-number" id="totalConfirmaciones">0</div>
        </div>
        <div class="stat-box">
          <h2>Personas</h2>
          <div class="stat-number" id="totalPersonas">0</div>
        </div>
      </div>
    </div>

    <div class="confirmations-list">
      <div class="confirmation-header">Lista de Confirmaciones</div>
      <div id="loading" class="loading">Cargando datos...</div>
      <div id="confirmacionesList"></div>
    </div>
  </div>

  <footer>
    VersiÃ³n: <strong>v1.0.0</strong> â€” Publicado el <span id="fechaPublicacion"></span>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAG1fFh_ZwN4hSYe-1v-yxqsW4WWjyjkl4",
      authDomain: "confirmaciones-jimena.firebaseapp.com",
      projectId: "confirmaciones-jimena",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let datosOriginales = [];

    function formatFecha(timestamp) {
      if (!timestamp) return 'Sin fecha';
      return timestamp.toDate().toLocaleDateString('es-MX');
    }

    function renderLista(filtrados) {
      const list = document.getElementById("confirmacionesList");
      const loading = document.getElementById("loading");

      list.innerHTML = '';
      let total = 0, personas = 0;

      filtrados.forEach(data => {
        total++;
        personas += data.personas;

        const item = document.createElement("div");
        item.className = "confirmation-item";
        item.innerHTML = `
          <div>
            <div class="confirmation-name">${data.nombre}</div>
            <div class="confirmation-total">Total: ${data.personas}</div>
          </div>
          <div class="confirmation-details">
            <div>Personas: <b>${data.personas}</b></div>
            <div>${formatFecha(data.timestamp)}</div>
          </div>
        `;
        list.appendChild(item);
      });

      document.getElementById("totalConfirmaciones").textContent = total;
      document.getElementById("totalPersonas").textContent = personas;
      loading.style.display = "none";
    }

    function cargarConfirmaciones() {
      db.collection("confirmaciones").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        datosOriginales = snapshot.docs.map(doc => doc.data());
        renderLista(datosOriginales);
      }, err => {
        document.getElementById("loading").textContent = "Error al cargar datos: " + err.message;
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const texto = e.target.value.toLowerCase().trim();
      const filtrados = datosOriginales.filter(d => d.nombre.toLowerCase().includes(texto));
      renderLista(filtrados);
    });

    function exportarCSV() {
      const encabezado = "Nombre,Personas,Fecha\n";
      const filas = datosOriginales.map(d => `${d.nombre},${d.personas},${formatFecha(d.timestamp)}`).join("\n");
      const blob = new Blob([encabezado + filas], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "confirmaciones.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function mostrarFechaPublicacion() {
      const hoy = new Date();
      const opciones = { day: '2-digit', month: '2-digit', year: 'numeric' };
      document.getElementById("fechaPublicacion").textContent = hoy.toLocaleDateString('es-MX', opciones);
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarConfirmaciones();
      mostrarFechaPublicacion();
    });
  </script>
</body>
</html>
